<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>لوحة التحكم - المسؤول</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #e3f2fd, #ffffff);
      font-family: 'Cairo', sans-serif;
      color: #0d47a1;
    }
    .results-header {
      background-color: #0d47a1;
      color: white;
      padding: 1.2rem;
      border-radius: 10px;
      margin-bottom: 1.5rem;
    }
    table thead th {
      background-color: #1976d2;
      color: white;
    }
    .btn-danger {
      background-color: #d32f2f;
      border-color: #d32f2f;
    }
    .btn-danger:hover {
      background-color: #b71c1c;
    }
    footer {
      text-align: center;
      padding: 1rem 0;
      background: #0d47a1;
      color: white;
      margin-top: 3rem;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>

<div class="container mt-4">
  <div class="results-header text-center">
    <h2>نتائج المسابقة</h2>
  </div>

  <div class="d-flex justify-content-end mb-3">
    <button class="btn btn-danger" onclick="clearResults()">مسح جميع النتائج</button>
  </div>

  <div class="table-responsive">
    <table class="table table-bordered table-striped text-center align-middle">
      <thead>
        <tr>
          <th>الاسم</th>
          <th>القسم</th>
          <th>المستوى</th>
          <th>الدرجة</th>
          <th>الوقت (ثانية)</th>
          <th>التاريخ</th>
        </tr>
      </thead>
      <tbody id="resultsTable">
        <tr><td colspan="6">جارٍ التحميل...</td></tr>
      </tbody>
    </table>
  </div>
</div>

<footer>
  <small>المبرمج: مصطفى هاشم</small>
</footer>

<script>
  const API_URL = "https://script.google.com/macros/s/AKfycbyTkiMqRvc7V6DaOjBMYn3ichbTJXl7rDzg9SZmNtnnuiEy9PAc8Uj9Tmm_7oDCspLD/exec";

  async function loadResults() {
    const tbody = document.getElementById('resultsTable');
    try {
      const res = await fetch(API_URL + "?action=getResults");
      if (!res.ok) throw new Error("فشل التحميل");
      const results = await res.json();

      if (!Array.isArray(results) || results.length === 0) {
        tbody.innerHTML = `<tr><td colspan="6" class="text-center">لا توجد نتائج</td></tr>`;
        return;
      }

      tbody.innerHTML = results.map(r => `
        <tr>
          <td>${escapeHtml(r.name)}</td>
          <td>${escapeHtml(r.department)}</td>
          <td>${escapeHtml(r.level)}</td>
          <td><strong>${r.score}</strong></td>
          <td>${r.time}</td>
          <td>${new Date(r.timestamp).toLocaleString('ar-EG')}</td>
        </tr>
      `).join('');
    } catch (err) {
      tbody.innerHTML = `<tr><td colspan="6" class="text-center text-danger">خطأ: ${err.message}</td></tr>`;
    }
  }

  async function clearResults() {
    if (!confirm("⚠️ سيتم مسح جميع النتائج! هل أنت متأكد؟")) return;
    try {
      await fetch(API_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ action: 'clearResults' })
      });
      loadResults();
      alert("تم مسح النتائج بنجاح.");
    } catch (err) {
      alert("فشل المسح: " + err.message);
    }
  }

  function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
  }

  // تحميل فوري + تحديث كل 15 ثانية
  loadResults();
  setInterval(loadResults, 15000);
</script>

</body>
</html>
