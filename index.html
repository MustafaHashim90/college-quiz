
  
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>مسابقة الكلية - الطالب</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Tajawal', sans-serif;
    }
    .question-card {
      max-width: 700px;
      margin: 2rem auto;
    }
    .option-btn {
      width: 100%;
      margin: 0.5rem 0;
      text-align: right;
      direction: rtl;
    }
    footer {
      text-align: center;
      padding: 1rem 0;
      background-color: #e9ecef;
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #495057;
    }
    .text-end { direction: rtl; text-align: right; }
  </style>
</head>
<body>

<div class="container">
  <div class="question-card card p-4 shadow">
    <!-- Intro Form -->
    <div id="intro" class="text-center">
      <h3>مسابقة الكلية</h3>
      <form id="studentInfo">
        <div class="mb-3">
          <input type="text" class="form-control" id="name" placeholder="اسمك الكامل" required>
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" id="department" placeholder="القسم" required>
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" id="level" placeholder="المستوى الدراسي" required>
        </div>
        <button type="submit" class="btn btn-primary">ابدأ الاختبار</button>
      </form>
    </div>

    <!-- Quiz Area -->
    <div id="quiz" style="display:none;">
      <div class="text-end mb-3">
        <small id="questionCounter" class="text-muted">السؤال 1 من 1</small>
      </div>
      <h4 id="questionText" class="text-end"></h4>
      <div id="options"></div>
      <div class="mt-3 text-end">
        <small>الوقت: <span id="timer">0</span> ثانية</small>
      </div>
    </div>

    <!-- Result -->
    <div id="result" class="text-center" style="display:none;">
      <h3>انتهت المسابقة!</h3>
      <p>الاسم: <span id="resName"></span></p>
      <p>القسم: <span id="resDept"></span></p>
      <p>المستوى: <span id="resLevel"></span></p>
      <p>الدرجة النهائية: <span id="resScore"></span></p>
      <p>الوقت المستغرق: <span id="resTime"></span> ثانية</p>
    </div>
  </div>
</div>

<footer>
  <small>المبرمج: مصطفى هاشم</small>
</footer>

<script>
  // ✅ استبدل هذا الرابط بـ Web App URL الخاص بك من Google Apps Script
  const API_URL = "https://script.google.com/macros/s/AKfycbypc3dxwM1PDm7riuYyqty4k85WlFbDIXf3hrXg26dQ4ngcfBlH7F8oZweCGQLUB4Jb/exec";

  let studentInfo = null;
  let questions = [];
  let currentQuestionIndex = 0;
  let score = 0;
  let startTime = null;
  let timerInterval = null;
  let timeElapsed = 0;

  document.getElementById('studentInfo').addEventListener('submit', function(e) {
    e.preventDefault();
    studentInfo = {
      name: document.getElementById('name').value.trim(),
      department: document.getElementById('department').value.trim(),
      level: document.getElementById('level').value.trim()
    };
    if (!studentInfo.name || !studentInfo.department || !studentInfo.level) {
      alert("الرجاء تعبئة جميع الحقول");
      return;
    }
    document.getElementById('intro').style.display = 'none';
    document.getElementById('quiz').style.display = 'block';
    startQuiz();
  });

  async function startQuiz() {
    try {
      const res = await fetch(API_URL + "?action=getQuestions");
      if (!res.ok) throw new Error("فشل تحميل الأسئلة");
      questions = await res.json();
      if (questions.length === 0) throw new Error("لا توجد أسئلة");
      
      currentQuestionIndex = 0;
      score = 0;
      timeElapsed = 0;
      document.getElementById('timer').textContent = timeElapsed;
      timerInterval = setInterval(() => {
        timeElapsed++;
        document.getElementById('timer').textContent = timeElapsed;
      }, 1000);
      showQuestion();
    } catch (err) {
      alert("خطأ: " + err.message);
    }
  }

  function showQuestion() {
    const q = questions[currentQuestionIndex];
    const total = questions.length;
    document.getElementById('questionCounter').textContent = 
      `السؤال ${currentQuestionIndex + 1} من ${total}`;
    document.getElementById('questionText').textContent = q.question;
    const optionsDiv = document.getElementById('options');
    optionsDiv.innerHTML = '';
    q.options.forEach((opt, idx) => {
      const btn = document.createElement('button');
      btn.className = 'btn btn-outline-secondary option-btn';
      btn.textContent = opt;
      btn.onclick = () => handleAnswer(idx + 1, q.correct, q.points);
      optionsDiv.appendChild(btn);
    });
  }

  function handleAnswer(selected, correct, points) {
    const buttons = document.querySelectorAll('.option-btn');
    buttons.forEach(btn => btn.disabled = true);
    
    buttons[correct - 1].classList.add('btn-success');
    if (selected != correct) {
      buttons[selected - 1].classList.add('btn-danger');
    }

    if (selected == correct) score += points;

    setTimeout(() => {
      currentQuestionIndex++;
      if (currentQuestionIndex < questions.length) {
        showQuestion();
      } else {
        finishQuiz();
      }
    }, 2000);
  }

  function finishQuiz() {
    clearInterval(timerInterval);
    document.getElementById('quiz').style.display = 'none';
    document.getElementById('result').style.display = 'block';
    
    document.getElementById('resName').textContent = studentInfo.name;
    document.getElementById('resDept').textContent = studentInfo.department;
    document.getElementById('resLevel').textContent = studentInfo.level;
    document.getElementById('resScore').textContent = score;
    document.getElementById('resTime').textContent = timeElapsed;

    // حفظ النتيجة
    // حفظ النتيجة
fetch(API_URL, {
  method: 'POST',
  headers: { 'Content-Type': 'application/json' },
  body: JSON.stringify({
    action: 'submitResult',
    name: studentInfo.name,
    department: studentInfo.department,
    level: studentInfo.level,
    score: score,
    time: timeElapsed
  })
})
.then(res => {
  if (res.ok) {
    console.log("✅ تم حفظ النتيجة بنجاح");
    alert("تم حفظ نتيجتك بنجاح!");
  } else {
    console.error("❌ فشل الحفظ:", res.status, res.statusText);
    alert("⚠️ لم يتم حفظ نتيجتك. يرجى إعادة المحاولة.");
  }
})
.catch(err => {
  console.error("❌ خطأ في الإرسال:", err);
  alert("❌ خطأ في الاتصال. تحقق من الإنترنت أو جرب لاحقًا.");
});
  }
</script>

</body>
</html>
